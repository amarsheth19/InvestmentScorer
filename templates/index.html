<!DOCTYPE html>
<html>
<head>
    <title>Company Ranking</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        form { background: #f5f5f5; padding: 20px; border-radius: 5px; }
        label { display: block; margin: 10px 0 5px; }
        input[type="submit"] { 
            background: #4CAF50; color: white; border: none; padding: 10px 15px; 
            margin-top: 10px; border-radius: 4px; cursor: pointer; 
        }
        .download-link {
            display: inline-block; margin-top: 15px; padding: 10px 15px;
            background: #2196F3; color: white; text-decoration: none; border-radius: 4px;
        }
        .error { color: red; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Upload Company PDF</h1>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf" required accept=".pdf"><br>
        
        <label>AI Weight: <input type="range" name="ai_weight" min="0" max="5" value="1"></label>
        <label>Platform Weight: <input type="range" name="platform_weight" min="0" max="5" value="1"></label>
        <label>Revenue Weight: <input type="range" name="revenue_weight" min="0" max="5" value="1"></label>
        
        <input type="submit" value="Generate Report">
    </form>

    {% if pdf_ready %}
        <a href="/download" class="download-link">Download PDF Report</a>
    {% endif %}
</body>
</html>
