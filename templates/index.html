<!DOCTYPE html>
<html>
<head>
    <title>Upload Companies PDF</title>
</head>
<body>
    <h1>Upload PDF and Rank Companies</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Upload Company PDF:</label>
        <input type="file" name="pdf" required><br><br>

        <label>AI Relevance Weight:</label>
        <input type="range" name="ai_weight" min="0" max="5" value="1"><br>

        <label>Platform Weight:</label>
        <input type="range" name="platform_weight" min="0" max="5" value="1"><br>

        <label>Revenue Fit Weight:</label>
        <input type="range" name="revenue_weight" min="0" max="5" value="1"><br><br>

        <input type="submit" value="Upload and Generate PDF">
    </form>

    {% if pdf_ready %}
        <h2>Download Top Companies PDF:</h2>
        <a href="/download" target="_blank">Click to Download</a>
    {% endif %}
</body>
</html>
